<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Underground Icons</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1rem;
    }
    .icon {
      text-align: center;
    }
    .icon img {
      width: 64px;
      height: 64px;
    }
    .icon p {
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¤ Weather Underground Icons</h1>
  <p>A minimal preview of all available weather icons.</p>

  <div class="icon-grid">
    <div class="icon">
      <img src="icons/4.png">
    </div>
    <div class="icon">
      <img src="icons/5.png">
    </div>
    <div class="icon">
      <img src="icons/6.png">
    </div>
  </div>

  <p style="margin-top: 2rem;">
    Source: <a href="https://www.ibm.com/docs/en/environmental-intel-suite?topic=apis-icon-codes-icon-images">IBM website</a>
  </p>
</body>
</html>
